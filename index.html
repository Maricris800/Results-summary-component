<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="firstSection">
    <div class="divPrincipalFirstSection">
     <h2>Your Result</h2>

      <div class="circleResult">
        <p><em>76</em> </p>
        <p class="pOF">of 100 </p>
      </div>        

      <h1>Great</h1>

      <p class="pTextFirstSection">You scored higher than 65% of the people who have taken these tests.</p> 
    </div>
    
  </section>
  
  <section class="secondSection">

    <div class="divPrincipalSecondSection">
      <h2 class="h2SecondSection">Summary</h2>

      <div class="reaction boxes">
        <img class="imgboxes" src="./assets/images/icon-reaction.svg" alt="img Icon Reaction">
        <p class="pReaction pboxes">Reaction</p>
        <p class="resultReaction result">  <em class="emBoxesResult">80</em> / 100  </p>
      </div>

      <div class="memory boxes">
        <img class="imgboxes" src="./assets/images/icon-memory.svg" alt="img Icon Memory">
        <p class="pMemory pboxes">Memory</p>
        <p class="resultMemory result">  <em class="emBoxesResult">92</em> / 100  </p>
      </div>

      <div class="verbal boxes">
        <img class="imgboxes" src="./assets/images/icon-verbal.svg" alt="img Icon Verbal">
        <p class="pVerbal pboxes ">Verbal</p>
        <p class="resultVerbal result">  <em class="emBoxesResult">61</em> / 100  </p>
      </div>

      <div class="visual boxes">
        <img class="imgboxes" src="./assets/images/icon-visual.svg" alt="img Icon Visual">
        <p class="pVisual pboxes ">Visual</p>
        <p class="resultVisual result">  <em class="emBoxesResult">72</em> / 100  </p>
      </div>

      <button>Continue</button> 
    </div>
    
  </section>  
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
